<!DOCTYPE html>
<html>
  <head>
    <title>WebCam Test - RS</title>
    <meta
      title="webcam-test"
      content="a sample project to test webcam functionalities in HTML5"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="container">
    <div class="row header">
      <h1>WebCam Test - RS</h1>
    </div>
    <div class="row">
      <div class="row-item">
        <video id="video1" autoplay></video>
        <audio id="audio1" autoplay></audio>
      </div>

      <table class="row-item">
        <tr>
          <td><button id="start-cam">Start Cam</button></td>
        </tr>
        <tr>
          <td><button id="capture">Capture</button></td>
        </tr>
        <tr>
          <td><button id="stop-cam">Stop Cam</button></td>
        </tr>
      </table>

      <canvas class="row-item" id="canvas1"></canvas>
    </div>

    <script type="text/javascript" src="js/cam.js"></script>
  </body>
</html>
